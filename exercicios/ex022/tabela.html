<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com HTML e CSS</title>
</head>
<style>
    td{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
        vertical-align: center;
        color: red;
    }
    table{
        width: 60%;
        margin: auto;
        border-collapse: collapse;
    }
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    h1{
        margin-top: 40px;
        text-align: center;
        margin-bottom: 40px;
    }
</style>
<body>
    <h1>Tabelas com HTML&CSS</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
